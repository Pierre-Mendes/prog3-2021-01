<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 05</title>
	</h:head>

	<h:body>
		<h3>Exercício 05</h3>
		
		<h:form>
			Email: <h:inputText value="#{exercicio05View.email}" />
			<br/><br/>
			
			<h:commandButton value="Validar" 
				action="#{exercicio05View.valida}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
		
			<p>
				<h:outputText id="saida" 
					value="#{exercicio05View.saida}"  />
			</p>
		</h:form>
	</h:body>
</html>

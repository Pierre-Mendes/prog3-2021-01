<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Facelets e Backing Beans</title>
	</h:head>

	<h:body>
		<h3>Facelets e Backing Beans</h3>
		
		<h:form>
			Mensagem: <h:inputText value="#{indexView.mensagem}" />
			<br/><br/>
			
			<h:commandButton value="Enviar" 
				action="#{indexView.atualizaMensagem}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
		
			<p>
				<h:outputText id="saida" 
					value="#{indexView.texto}"  />
			</p>
		</h:form>
		
		<h4>Exercícios</h4>
		
		<ul>
			<li><h:link outcome="/exercicio01" value="Exercício 01" /></li>
			<li><h:link outcome="/exercicio02" value="Exercício 02" /></li>
			<li><h:link outcome="/exercicio03" value="Exercício 03" /></li>
			<li><h:link outcome="/exercicio04" value="Exercício 04" /></li>
			<li><h:link outcome="/exercicio05" value="Exercício 05" /></li>
		</ul>
		</h:body>
</html>
